      <!-- Add Carpark Modal -->
      <div id="add-carpark-model" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <form role="form" id="add-carpark-form">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add New Carpark</h4>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group">
                  <label for="address">Address:</label>
                  <input type="text" class="form-control" id="address" name="address">
                </div>
                <div class="form-group">
                  <label for="floor">Floor:</label>
                  <input type="number" class="form-control" id="floor" name="floor">
                </div>
                <div class="form-group">
                  <label for="latitude">Latitude:</label>
                  <input type="number" step="any" class="form-control" id="latitude" name="latitude">
                </div>
                <div class="form-group">
                  <label for="logitude">Logitude:</label>
                  <input type="number" step="any" class="form-control" id="logitude" name="logitude">
                </div>
                <div  id="server-error" class="red" style="display: none;">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="add-carpark-form-btn-close">Cancel</button>
                <button type="submit" class="btn btn-default" id="add-carpark-form-btn-add">Add</button>
              </div>
            </form>
          </div>

        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#add-carpark-model">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add New
          </button>
        </div>
      </div>

                <th class="col-xs-3">Sensors</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
