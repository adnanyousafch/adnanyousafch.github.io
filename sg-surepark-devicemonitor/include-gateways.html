      <!-- Add Gateway to Carpark Modal -->
      <div id="add-gateway-model" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <form role="form" id="add-gateway-form">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add New Gateway to Carpark ID: <span id="add-gateway-carparkid"></span></h4>
              </div>
              <div class="modal-body">
                <input type="hidden" id="carParkId" name="carParkId">
                <div class="form-group">
                  <label for="CoordinatorMacID">Coordinator Mac ID:</label>
                  <input type="number" class="form-control" id="CoordinatorMacID" name="CoordinatorMacID">
                </div>
                <div class="form-group">
                  <label for="ip_address">IP Address:</label>
                  <input type="text" class="form-control" id="ip_address" name="ip_address">
                </div>
                <div class="form-group">
                  <label for="firmwareVersion">Firmware Version:</label>
                  <input type="text" class="form-control" id="firmwareVersion" name="firmwareVersion">
                </div>
                <div  id="server-error" class="red" style="display: none;">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="add-gateway-form-btn-close">Cancel</button>
                <button type="submit" class="btn btn-default" id="add-gateway-form-btn-add">Add</button>
              </div>
            </form>
          </div>

        </div>
      </div>

      <div id="include-gateway-data">
      </div>
