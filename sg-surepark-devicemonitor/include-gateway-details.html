      <!-- Add Lot to Carpark and Gateway Modal -->
      <div id="add-lot-model" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <form role="form" id="add-lot-form">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add New Lot to Gateway: <span id="add-lot-gatewayid"></span></h4>
              </div>
              <div class="modal-body">
                <input type="hidden" id="carParkId" name="carParkId">
                <input type="hidden" id="CoordinatorMacID" name="CoordinatorMacID">
                <div class="form-group">
                  <label for="LotMacID">Lot Mac ID:</label>
                  <input type="number" class="form-control" id="LotMacID" name="LotMacID">
                </div>
                <div class="form-group">
                  <label for="lotId">Lot ID:</label>
                  <input type="number" class="form-control" id="lotId" name="lotId">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="add-lot-form-btn-close">Cancel</button>
                <button type="submit" class="btn btn-default" id="add-lot-form-btn-add">Add</button>
              </div>
            </form>
          </div>

        </div>
      </div>

      <!-- Coming Soon Modal -->
